<div ng-include="'components/navbar/navbar.html'"></div>

<section ng-controller="cShareCtrl" class="col-md-4 col-md-offset-4" ng-init="find()">
    <div class="page-header">
        <h1>Share Things List</h1>
    </div>
    <div class="list-group">
        <a ng-repeat="sharething in sharethings" ng-href="/cShare/view/{{sharething._id}}" class="list-group-item">
            <small class="list-group-item-text">
                Posted on
                <span data-ng-bind="sharething.time | date:'medium'"></span>
                by
                <span data-ng-bind="sharething.create"></span>
            </small>
            <h4 class="list-group-item-heading" data-ng-bind="sharething.title"></h4>
        </a>
    </div>
    <!-- <div class="alert alert-warning text-center" data-ng-hide="!sharethings.$resolved || sharethings.length">
        No Sharethings yet, why don't you <a href="/#!/sharethings/create">create one</a>?
    </div> -->
</section>
