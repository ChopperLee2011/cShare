<div ng-include="'components/navbar/navbar.html'"></div>

<section ng-controller="cShareCtrl" class="col-md-4 col-md-offset-4">
    <div class="page-header">
        <h1>New Share Thing</h1>
    </div>
    <div class="col-md-12">

        <form class="form-horizontal" ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <input type="text" ng-model="title" id="title" class="form-control" placeholder="Title" required>
                    </div>

                    <label class="control-label" for="content">Content</label>
                    <div class="controls">
                        <div text-angular="" ng-model="content"></div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
